<!doctype html>
<html>
<header>
  <title>register</title>
  <link href="{{ url_for('static', filename='css/bootstrap4.min.css') }}" rel="stylesheet" id="bootstrap-css">
  <script src="{{ url_for('static', filename='js/bootstrap4.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery3.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</header>
<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">IoT Gateway <sub>Alpha</sub></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="register">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{{ url_for('auth.login') }}" class="text-info">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
